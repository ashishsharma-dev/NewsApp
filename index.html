<!doctype html>
<html lang="en">

<head>

    <title>FreeNewz: Your free daily worldwide newz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<style>
    #home,#sports,#fashion,#technology,#health,#games, #prev, #next{cursor: pointer;}
</style>

<body>
    <div class="wrapper">
        <section class="navSection">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">FreeNewz</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" id="home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="sports">Sports</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="fashion">Fashion</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="technology">Technology</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="health">Health</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="games">Games</a>
                            </li>

                        </ul>
                        <form class="d-flex searchForm" role="search">
                            <input class="searchBox form-control me-2" type="search" placeholder="Search"
                                aria-label="Search">
                            <button class="searchBtn btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </section>

        <section class="newsSection">
            <div class="container my-4">
                <header>
                    <h2 class="text-center searchResultHeader"> </h2>
                </header>
                <div class="newsCards row justify-content-center">
                    
                    <!-- Dynamic content will appear here... -->
                    <!-- <div class="card m-2" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">

                                of the card's content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div> -->
                </div>

                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center my-3">
                        <li class="page-item"><a class="page-link"  id="prev" >Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#" >1</a></li>
                        <li class="page-item"><a class="page-link" href="#" >2</a></li>

    AOS.init();
  </script>
